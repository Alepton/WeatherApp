<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">IT ANDREI@Ka</span>
          </a>

          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="#">Главная</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="#">Page_1</a>

          </nav>
        </div>
        <h1>Приложение погоды</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form action="">
                    <label for="city">Город</label>
                    <input type="text" id="city" class="form-contpol" name="city" placeholder="Введите город">
                    <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-primary">
                </form>

            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="col-4">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                  <div class="row">
                      <div class="col-10">
                            <h4 class="my-0 fw-normal">{{ info.city }}</h4>
                      </div>
                      <div class="col-2 offset">
                            <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды" class="img-thunbnail">
                      </div>
                  </div>

              </div>
              <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                  <li><b>Температура </b>{{ info.temp }}<sup>0</sup></li>
                  <li><b>Cкорость ветра </b> {{ info.wind }} м.с.</li>
                </ul>
                <button type="button" class="w-100 btn btn-lg btn-outline-primary">Подробнее</button>
              </div>
            </div>
          </div>
    </div>

</body>
</html>
